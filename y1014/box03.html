<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: lightcoral;
            border: solid;
            display: inline-block;
        }
        /* 以下有一些消失的方法 */
        #demo1 {
            display: none;
        }
        /* 常用 */
        #demo2 {
            visibility: hidden;
        }
        /* 常用 */
        #demo3 {
            opacity: 0;
        }
        /* opacity透明度
        opacity: 0.5;有點透明
        少用*/
        
    </style>
</head>

<body>
    <div id="demo1">A</div>
    <div id="demo2">B</div>
    <div id="demo3">C</div>
    <div id="demo4">D</div>
</html>
